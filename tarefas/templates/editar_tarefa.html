{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'tarefas/css/editar_tarefa.css' %}">

    <div class="container">
        <h2>Editar Tarefa</h2>
    <form method="post" action="{% url 'editar_tarefa' tarefa_id=tarefa.id %}" class="form">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.titulo.id_for_label }}">Título:</label>
            {{ form.titulo }}
        </div>
        <div class="form-group">
            <label for="{{ form.descricao.id_for_label }}">Descrição:</label>
            {{ form.descricao }}
        </div>
        <div class="form-group">
            <label for="{{ form.atribuida_a.id_for_label }}">Atribuída a:</label>
            {{ form.atribuida_a }}
        </div>
        <div class="form-group">
            <label for="{{ form.concluida.id_for_label }}">Concluída:</label>
            {{ form.concluida }}
        </div>
        <button type="submit">Salvar Alterações</button>
    </form>
    </div>
{% endblock %}
