{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'tarefas/css/detalhes_tarefa.css' %}">

    <title>Detalhes</title>
</head>

<body>

    <div class="container">
        <div class="details-header">
            <h2>Detalhes da Tarefa</h2>
        </div>
        <div class="details-content">
            <div class="detail-item">
                <span class="detail-label">Título:</span>
                <span class="detail-value">{{ tarefa.titulo }}</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Descrição:</span>
                <span class="detail-value">{{ tarefa.descricao }}</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Atribuída a:</span>
                <span class="detail-value">{{ tarefa.atribuida_a }}</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Concluída:</span>
                <span class="detail-value {% if tarefa.concluida %}concluida{% else %}nao-concluida{% endif %}">
                    {% if tarefa.concluida %}Sim{% else %}Não{% endif %}
                </span>
            </div>
        </div>
        <div class="edit-link">
            <a href="{% url 'editar_tarefa' tarefa_id=tarefa.id %}">Editar Tarefa</a>
        </div>
    </div>

</body>

</html>
{% endblock %}
